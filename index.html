<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转相册</title>
    
    <!-- 外部资源 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="封面.png">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ========== 音频 ========== -->
    <audio id="birthdayMusic" loop preload="auto">
        <source src="生日快乐.mp3" type="audio/mpeg">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <!-- ========== 背景特效容器 ========== -->
    <div class="rain-container" id="rainContainer"></div>
    <div class="lulu-float-container" id="luluContainer"></div>

    <!-- ========== 装饰元素 ========== -->
    <!-- 装饰图标 -->
    <div class="decorative-icon icon1">☁️</div>
    <div class="decorative-icon icon2">⭐</div>
    <div class="decorative-icon icon3">🎈</div>
    
    <!-- 装饰爱心 -->
    <div class="decorative-heart heart1">💕</div>
    <div class="decorative-heart heart2">💖</div>
    <div class="decorative-heart heart3">💗</div>

    <!-- ========== 交互界面 ========== -->
    <!-- 遮罩层 -->
    <div id="overlay" class="overlay"></div>

    <!-- 输入名字和播放音乐 -->
    <div id="nameInputContainer" class="name-input-container">
        <input type="text" id="nameInput" class="name-input" placeholder="请输入寿星的名字..." maxlength="10" autofocus>
        <button id="playMusicBtn" class="play-music-btn">🎵 开始祝福 🎵</button>
    </div>

    <!-- 弹幕容器 -->
    <div id="danmakuContainer" class="danmaku-container"></div>

    <!-- ========== 3D相册 ========== -->
    <div id="react">
        <!-- 外部立方体 -->
        <div class="out_front">
            <img src="https://picsum.photos/400/400?random=1" class="out_pic" alt="照片">
        </div>
        <div class="out_back">
            <img src="https://picsum.photos/400/400?random=2" class="out_pic" alt="照片">
        </div>
        <div class="out_left">
            <img src="https://picsum.photos/400/400?random=3" class="out_pic" alt="照片">
        </div>
        <div class="out_right">
            <img src="https://picsum.photos/400/400?random=4" class="out_pic" alt="照片">
        </div>
        <div class="out_top">
            <img src="https://picsum.photos/400/400?random=5" class="out_pic" alt="照片">
        </div>
        <div class="out_bottom">
            <img src="https://picsum.photos/400/400?random=6" class="out_pic" alt="照片">
        </div>

        <!-- 内部立方体 -->
        <span class="in_front">
            <img src="https://picsum.photos/200/200?random=7" class="in_pic" alt="照片">
        </span>
        <span class="in_back">
            <img src="https://picsum.photos/200/200?random=8" class="in_pic" alt="照片">
        </span>
        <span class="in_left">
            <img src="https://picsum.photos/200/200?random=9" class="in_pic" alt="照片">
        </span>
        <span class="in_right">
            <img src="https://picsum.photos/200/200?random=10" class="in_pic" alt="照片">
        </span>
        <span class="in_top">
            <img src="https://picsum.photos/200/200?random=11" class="in_pic" alt="照片">
        </span>
        <span class="in_bottom">
            <img src="https://picsum.photos/200/200?random=12" class="in_pic" alt="照片">
        </span>
    </div>

    <!-- ========== 脚本文件 ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
